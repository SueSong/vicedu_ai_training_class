<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .login-section, .dashboard-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .change {
            font-size: 14px;
            opacity: 0.9;
        }

        .trucks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .trucks-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .truck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .truck-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .truck-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .truck-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .truck-info {
            padding: 20px;
        }

        .truck-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .truck-info p {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .truck-info .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöõ Truck Monitoring System</h1>
            <p>Real-time truck traffic monitoring and analytics</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Login</h2>
            <div id="loginError" class="error hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p style="margin-top: 20px; color: #666; font-size: 14px;">
                Default: admin/admin123 or user/user123
            </p>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section hidden">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <h2 style="margin-bottom: 30px;">Dashboard</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Today's Trucks</h3>
                    <div class="value" id="todayCount">-</div>
                    <div class="change" id="percentChange">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Trucks</h3>
                    <div class="value" id="totalTrucks">-</div>
                    <div class="change">All time</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Length</h3>
                    <div class="value" id="avgLength">-</div>
                    <div class="change">meters</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Speed</h3>
                    <div class="value" id="avgSpeed">-</div>
                    <div class="change">km/h</div>
                </div>
            </div>

            <div class="trucks-section">
                <h2>Recent Trucks</h2>
                <div id="trucksLoading" class="loading">Loading trucks...</div>
                <div id="trucksGrid" class="truck-grid"></div>
                <div class="pagination">
                    <button id="prevBtn" onclick="previousPage()">‚Üê Previous</button>
                    <span id="pageInfo" style="padding: 10px 20px; color: #666;"></span>
                    <button id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8095';
        let token = localStorage.getItem('token');
        let currentPage = 1;
        const pageSize = 9;

        // Check if already logged in
        if (token) {
            showDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Invalid username or password');
                }

                const data = await response.json();
                token = data.access_token;
                localStorage.setItem('token', token);
                
                showDashboard();
            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });

        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            loadDashboardData();
            loadTrucks();
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }

        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_URL}/api/statistics/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load dashboard');
                }

                const data = await response.json();
                
                document.getElementById('todayCount').textContent = data.today_count;
                document.getElementById('totalTrucks').textContent = data.total_trucks.toLocaleString();
                document.getElementById('avgLength').textContent = data.avg_length_meters + 'm';
                document.getElementById('avgSpeed').textContent = data.avg_speed_kmh + ' km/h';
                
                const change = data.percentage_change;
                const changeText = change >= 0 ? `‚Üë ${change}%` : `‚Üì ${Math.abs(change)}%`;
                document.getElementById('percentChange').textContent = changeText + ' from yesterday';
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadTrucks() {
            const trucksGrid = document.getElementById('trucksGrid');
            const loadingDiv = document.getElementById('trucksLoading');
            
            loadingDiv.classList.remove('hidden');
            trucksGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/trucks/?page=${currentPage}&page_size=${pageSize}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load trucks');
                }

                const data = await response.json();
                loadingDiv.classList.add('hidden');

                if (data.trucks.length === 0) {
                    trucksGrid.innerHTML = '<p style="text-align: center; color: #666;">No trucks found</p>';
                    return;
                }

                data.trucks.forEach(truck => {
                    const card = document.createElement('div');
                    card.className = 'truck-card';
                    
                    const passTime = new Date(truck.pass_time).toLocaleString();
                    
                    card.innerHTML = `
                        <img src="${truck.image_url}" alt="Truck" class="truck-image" onerror="this.src='https://via.placeholder.com/350x200?text=Truck'">
                        <div class="truck-info">
                            <h3>${truck.truck_number}</h3>
                            <p><strong>License:</strong> ${truck.license_plate || 'N/A'}</p>
                            <p><strong>Type:</strong> ${truck.truck_type || 'N/A'}</p>
                            <p><strong>Length:</strong> ${truck.length_meters}m | <strong>Speed:</strong> ${truck.speed_kmh} km/h</p>
                            <p><strong>Company:</strong> ${truck.company_name || 'N/A'}</p>
                            <p><strong>Location:</strong> ${truck.location || 'N/A'}</p>
                            <p><strong>Time:</strong> ${passTime}</p>
                            <span class="badge">${truck.direction || 'Unknown Direction'}</span>
                            ${truck.video_url ? `<a href="${truck.video_url}" target="_blank" class="badge" style="background: #e53e3e; text-decoration: none; margin-left: 5px;">üìπ Video</a>` : ''}
                        </div>
                    `;
                    
                    trucksGrid.appendChild(card);
                });

                // Update pagination
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(data.total / pageSize)}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage * pageSize >= data.total;

            } catch (error) {
                console.error('Error loading trucks:', error);
                loadingDiv.textContent = 'Error loading trucks. Please try again.';
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadTrucks();
            }
        }

        function nextPage() {
            currentPage++;
            loadTrucks();
        }
    </script>
</body>
</html>
